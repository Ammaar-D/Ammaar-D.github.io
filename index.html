<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url(https://img.freepik.com/free-vector/blurred-valentine-s-day-background_52683-32322.jpg?t=st=1725815629~exp=1725819229~hmac=b2dad56e2e7643899d7341a9c5346e6626372c4949ec2db821f3cdf75a843a29&w=996); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
    }
    .popup {
        background: rgba(255, 255, 255, 0.8); 
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        text-align: center;
        position: relative;
        z-index: 1;
    }
   
        }
        .popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h2>Hey, I thought this would be a fun way to ask!</h2>
        <p>But would you like to go on a date this upcoming weekend? (</p>
        <button class="yes" onclick="handleResponse('yes')">Yes</button>
        <button class="no" onclick="handleResponse('no')">No</button>
    </div>
    <script>
        function handleResponse(response) {
            if (response === 'yes') {
                alert('Great! I am looking forward to it.');
            } else {
                alert('No worries! Maybe another time.');
            }
        }
    </script>
</body>
</html>
